<!DOCTYPE html>
<html>

<head>
  <title>Cvs Search</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
<!-- <h1>CVs Searcher</h1> -->
  <div class="container">
    <div>
        <br/>
        <form action="{% url 'search_result' %}" class="form-inline" method="get">
           <div class="form-group mb-8">
                <h1>{% if type %}{{ type.name }}{% else %} Enter your search query {% endif %}</h1>
           </div>
           <div class="form-group mx-sm-3 mb-2">
            <label for="" class="sr-only">search</label>
            <input name="q" type="text" class="form-control"  placeholder="Search...">
            </div>
            <button type="submit" class="btn btn-success btn-lg mb-2">Search</button>
       </form>
    
    </div>
    </div>

</body>
</html>
